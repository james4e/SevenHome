<div ng-controller="contactController">
    <div class='full parallax' style='background-image: url(images/contact-header.jpg); color: #fff;'>
        <div class='row'>
            <div class='large-12 columns'>
                <div class='big mod modSectionHeader'>
                    <div class='special-title centered-text'>
                        <h2 style='color: #fff'>
                            {{text.contact}}
                        </h2>
                    </div>
                    <h3 class='centered-text' style='color: #fff'>{{text.contactsubheader}}</h3>
                </div>
            </div>
        </div>
        <div class='four spacing'></div>
    </div>
    <div class='full'>
        <div class='row'>
            <div class='medium-8 columns'>
                <div class='form'>
                    <div class='row'>
                        <form id='contact_form' method='POST'>
                            <div class='large-12 columns'>
                                <p id='thanks' style='display: none;'>
                                    Thanks for contacting us, we'll be in touch soon!
                                </p>
                            </div>
                            <div class='medium-12 columns'>
                                <input class='required' name='name' placeholder='{{text.name}}' type='text'>
                                <input class='required email' name='email' placeholder='{{text.email}}' type='text'>
                                <input class='required' name='subject' placeholder='{{text.subject}}' type='text'>
                                <textarea class='required' name='message' placeholder='{{text.message}}'></textarea>
                                <input class="button white" type="submit" value="{{text.submit}}">
                            </div>
                        </form>
                    </div>
                </div>
                <div class='two spacing'></div>
            </div>
            <div class='medium-4 columns'>
                <div class='contact-details'>
                    <h4>{{text.locationheader}}:</h4>

                    <p>1100 Grand St, Hoboken, NJ</p>
                    <h4>{{text.phoneheader}}:</h4>

                    <p>(1) 201-9660-1234</p>
                    <h4>{{text.emailheader}}:</h4>

                    <p>info@7edu.org</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript-lazy">loadJsFile("js/start-app.js", "js");</script>
<script type="text/javascript-lazy">loadJsFile("javascripts/app.js", "js");</script>
