<div ng-controller="instructorController" class="mentor">
    <div class='full parallax' style='background-image: url(images/team.jpg); color: #fff;'>
        <div class='row'>
            <div class='large-12 columns'>
                <div class='big mod modSectionHeader'>
                    <div class='centered-text'>
                        <h2 style='color: #fff'>
                            {{text.instructors}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class='four spacing'></div>
    </div>
    <div class='full'>

        <div class="mod modGallery">
            <div class="gallery-nav large">
                <ul>
                    <li class="current">
                        <a data-cat="school" ng-click="onViewSelect($event)">By School</a>
                    </li>
                    <li class="">
                        <a data-cat="majors" ng-click="onViewSelect($event)">By Major</a>
                    </li>
                    <li class="">
                        <a data-cat="subjects" ng-click="onViewSelect($event)">By Subject</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="mod modGallery">
            <div class="gallery-nav">
                <ul>
                    <li class="{{option=='All' ? 'active' : ''}}" ng-repeat="option in filterOptions">
                        <a data-cat="{{option}}" ng-click="onFilterToggle($event)">{{option}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div ng-repeat="section in formattedTeacherList">
            <div class='row'>
                <h2>{{section.key}}</h2>
            </div>
            <div ng-repeat="row in section.data"
                 class="row">
                <div ng-repeat="teacher in row.teachers"
                     class='small-6 medium-3 large-3 columns'>
                    <div class='mod modTeamMember'>
                        <div class='member'>
                            <img ng-show="teacher.profileImage != null" class="avatar" width="250" height="250" alt=""
                                 src="{{teacher.profileImage}}"/>

                            <div ng-show="teacher.profileImage == null" class="random-profile"
                                 style="background: {{colors[$index]}}">{{teacher.name[0]}}
                            </div>
                        </div>
                        <h4 class="centered-text">{{teacher.name}}</h4>

                        <p class='centered-text'>
                            <span>{{teacher.school}}</span>
                            <span ng-show="teacher.degree != null"> | {{teacher.degree}}</span>
                        </p>

                        <p class='centered-text'>{{teacher.subjects.join(", ")}}</p>

                        <p class='centered-text'>{{teacher.description}}</p>

                        <div class='two spacing'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript-lazy">loadJsFile("js/start-app.js", "js");</script>
<script type="text/javascript-lazy">loadJsFile("javascripts/app.js", "js");</script>
